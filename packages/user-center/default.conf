server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    root /path/to/your/static/files;

    location /user-center {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /user-center/index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}

